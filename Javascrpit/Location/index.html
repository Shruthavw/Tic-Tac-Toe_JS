<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Charger Locator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #map {
            height: 500px;
            width: 100%;
            max-width: 800px;
            margin: 20px 0;
        }

        #location {
            font-size: 16px;
            margin-top: 10px;
        }

        #form {
            display: flex;
            flex-direction: column;
            width: 300px;
            margin-top: 20px;
        }

        #form input, #form textarea {
            margin-bottom: 10px;
            padding: 8px;
            font-size: 14px;
        }

        #form button {
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        #form button:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAGvJo4pcnUQCrSxHB-65k_jYFAvMWGcIE"></script>
    <script>
        let map;
        let currentLocationMarker;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 12,
                center: { lat: 37.7749, lng: -122.4194 }, // Default to San Francisco
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    const pos = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude,
                    };

                    map.setCenter(pos);

                    new google.maps.Marker({
                        position: pos,
                        map: map,
                        title: "Your Location",
                    });
                });
            }

            map.addListener("click", (event) => {
                const latitude = event.latLng.lat();
                const longitude = event.latLng.lng();

                if (currentLocationMarker) {
                    currentLocationMarker.setMap(null);
                }

                currentLocationMarker = new google.maps.Marker({
                    position: { lat: latitude, lng: longitude },
                    map: map,
                });

                document.getElementById("latitude").value = latitude.toFixed(6);
                document.getElementById("longitude").value = longitude.toFixed(6);
            });
        }

        function saveLocation() {
            const latitude = document.getElementById("latitude").value;
            const longitude = document.getElementById("longitude").value;
            // const name = document.getElementById("name").value;
            const description = document.getElementById("description").value;

            const locationData = {
                latitude: latitude,
                longitude: longitude,
                // name: name,
                description: description
            };

            console.log("Location saved:", locationData);

            // Here you can add your code to save the location data to the backend
        }

        window.onload = initMap;
    </script>
</head>
<body>
    <h1>EV Charger Locator</h1>
    <div id="map"></div>
    <div id="location">Click on the map to select a charger location.</div>
    <div id="form">
        <!-- <input type="text" id="name" placeholder="Charger Name" required> -->
        <textarea id="description" placeholder="Charger Description" rows="4" required></textarea>
        <input type="text" id="latitude" placeholder="Latitude" readonly>
        <input type="text" id="longitude" placeholder="Longitude" readonly>
        <button onclick="saveLocation()">Save Location</button>
    </div>
</body>
</html>
